<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact via WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Message via WhatsApp</h2>
        <input type="text" id="userName" placeholder="Your Name" required>
        <textarea id="userMessage" placeholder="Your Message" rows="4" required></textarea>
        <button onclick="sendWhatsAppMessage()">Send to WhatsApp</button>
    </div>

    <script>
        function sendWhatsAppMessage() {
            const phoneNumber = "917990070661"; // Fixed number in international format
            const name = document.getElementById("userName").value.trim();
            const message = document.getElementById("userMessage").value.trim();

            if (!name || !message) {
                alert("Please enter both your name and message.");
                return;
            }

            const fullMessage = `Hello, my name is ${name}. ${message}`;
            const encodedMessage = encodeURIComponent(fullMessage);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
</html>
